<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Patient Passport</title>
<style>
  /* Simple styles for visibility */
  .hidden { display: none; }
  .patient-passport { max-width: 600px; margin: auto; font-family: Arial, sans-serif; }
  .patient-photo img { max-width: 200px; }
  #chatbot-popup {
    position: fixed; bottom: 20px; right: 20px; width: 350px; 
    background: white; border: 1px solid #ccc; box-shadow: 0 0 10px #aaa; 
    display: flex; flex-direction: column;
  }
  .chat-header { background: #0078d7; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;}
  #chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; height: 300px; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;}
  #chat-input-area { display: flex; padding: 10px; gap: 5px; }
  #chat-input { flex-grow: 1; padding: 5px; }
  button { cursor: pointer; }
  .message.user { text-align: right; color: blue; margin: 5px 0; }
  .message.bot { text-align: left; color: green; margin: 5px 0; }
</style>
</head>
<body>
  <div id="patient-container">Loading...</div>

<script>
  const container = document.getElementById("patient-container");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  let patientData = null;

  async function fetchPatient() {
    container.innerHTML = "Loading...";
    if (!id) {
      container.innerHTML = "<p>‚ùå No Patient ID provided in URL.</p>";
      return;
    }
    try {
      const res = await fetch(`https://medical-dpp-backend.onrender.com/patient/${id}`);
      patientData = await res.json();
      if (res.status !== 200) {
        container.innerHTML = `<p>‚ùå ${patientData.error || 'Patient not found.'}</p>`;
        return;
      }

      const photoSrc = patientData.photo_url || 'https://via.placeholder.com/300x400?text=Patient+Photo';

      container.innerHTML = `
        <div class="patient-passport">
          <div class="header">DIGITAL PATIENT PASSPORT</div>
          <div class="passport-body">
            <div class="patient-photo">
              <img src="${photoSrc}" alt="${patientData.full_name || 'Patient Photo'}" />
            </div>
            <div class="patient-info">
              <h2>${patientData.full_name || "Unnamed Patient"}</h2>
              <ul>
                <li><strong>Patient ID:</strong> ${patientData.patient_id || "N/A"}</li>
                <li><strong>Date of Birth:</strong> ${patientData.dob || "N/A"}</li>
                <li><strong>Gender:</strong> ${patientData.gender || "N/A"}</li>
                <li><strong>National ID:</strong> ${patientData.id_number || "N/A"}</li>
                <li><strong>Phone:</strong> ${patientData.phone || "N/A"}</li>
                <li><strong>Email:</strong> ${patientData.email || "N/A"}</li>
                <li><strong>Address:</strong> ${patientData.address || "N/A"}</li>
                <li><strong>Emergency Contact Name:</strong> ${patientData.emergency_name || "N/A"}</li>
                <li><strong>Emergency Relationship:</strong> ${patientData.emergency_relationship || "N/A"}</li>
                <li><strong>Emergency Phone:</strong> ${patientData.emergency_phone || "N/A"}</li>
                <li><strong>Insurance Provider:</strong> ${patientData.insurance_provider || "N/A"}</li>
              </ul>
            </div>
          </div>
          <div class="footer">
            <div class="footer-name">${patientData.full_name || "Unnamed Patient"}</div>
            <div class="footer-details">
              PATIENT ID: ${patientData.patient_id || "N/A"}<br/>
              Contact: ${patientData.phone || "N/A"}
            </div>
            <div class="button-container">
              <button class="btn-top" onclick="window.location.href='https://www.orimi.com/pdf-test.pdf'"> Test Button 1</button>
              <button class="btn-top" onclick="window.location.href='https://www.orimi.com/pdf-test.pdf'"> Test Button 2</button>
              <button id="chat-toggle-btn" class="chat-button">Ask AI</button>
            </div>
          </div>
        </div>

        <div id="chatbot-popup" class="hidden">
          <div class="chat-header">
            Ask AI Assistant
            <span id="chat-close-btn" style="cursor:pointer;">‚ùå</span>
          </div>
          <div id="chat-messages"></div>
          <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask something about this patient..." autocomplete="off" />
            <button id="mic-btn" title="Voice input not implemented yet">üé§</button>
            <button id="send-btn" title="Send message">‚û§</button>
          </div>
        </div>
      `;

      setupChat();
    } catch (err) {
      console.error(err);
      container.innerHTML = `<p>‚ùå Failed to load patient data. Try again later.</p>`;
    }
  }

  function setupChat() {
    const chatToggleBtn = document.getElementById("chat-toggle-btn");
    const chatPopup = document.getElementById("chatbot-popup");
    const chatCloseBtn = document.getElementById("chat-close-btn");
    const sendBtn = document.getElementById("send-btn");
    const chatInput = document.getElementById("chat-input");
    const messagesDiv = document.getElementById("chat-messages");

    if (!chatToggleBtn || !chatPopup || !chatCloseBtn || !sendBtn || !chatInput || !messagesDiv) {
      console.error("Chat elements missing!");
      return;
    }

    chatToggleBtn.addEventListener("click", () => {
      chatPopup.classList.toggle("hidden");
      if (!chatPopup.classList.contains("hidden")) {
        chatInput.focus();
      }
    });

    chatCloseBtn.addEventListener("click", () => {
      chatPopup.classList.add("hidden");
    });

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "user" ? "user" : "bot");
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const question = chatInput.value.trim();
      if (!question) return;
      appendMessage("You: " + question, "user");
      chatInput.value = "";
      appendMessage("AI: ...thinking...", "bot");

      try {
        const response = await fetch("https://chatbot-mdp.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            id: id // send patient id if backend expects it
          })
        });

        if (!response.ok) {
          throw new Error("Server returned status " + response.status);
        }

        const data = await response.json();
        messagesDiv.lastChild.textContent = "AI: " + (data.reply || data.answer || "Sorry, no answer available.");
      } catch (error) {
        messagesDiv.lastChild.textContent = "AI: Sorry, something went wrong.";
        console.error(error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  fetchPatient();
</script>
</body>
</html>
