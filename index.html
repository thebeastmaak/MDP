<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Patient Passport</title>
<style>
  /* Add your styling here or link an external stylesheet */
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0; padding: 20px;
  }
  #patient-container {
    max-width: 900px;
    margin: 0 auto;
  }
  .patient-passport {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .header {
    background: #004a99;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    padding: 12px 0;
  }
  .passport-body {
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  .patient-photo img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ddd;
  }
  .patient-info {
    flex: 1;
  }
  .patient-info h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #004a99;
  }
  .patient-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .patient-info li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }
  .patient-info li strong {
    width: 180px;
    display: inline-block;
  }
  .footer {
    background: #004a99;
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .footer-name {
    font-weight: bold;
    font-size: 1.2rem;
  }
  .footer-details {
    font-size: 0.9rem;
  }
  .button-container {
    margin-top: 10px;
  }
  .button-container button {
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .button-container button:hover {
    background: #005fa3;
  }
  .chat-button {
    background: #ff6600 !important;
  }

  /* Chatbot popup */
  #chatbot-popup {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    max-height: 400px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
  }
  #chatbot-popup.visible {
    display: flex;
  }
  .chat-header {
    background: #004a99;
    color: white;
    padding: 10px 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-header span {
    cursor: pointer;
  }
  #chat-messages {
    padding: 10px 15px;
    flex-grow: 1;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
  }
  .message.user {
    background: #0077cc;
    color: white;
    align-self: flex-end;
  }
  .message.bot {
    background: #ddd;
    color: #333;
    align-self: flex-start;
  }
  #chat-input-area {
    display: flex;
    padding: 10px 15px;
    border-top: 1px solid #ccc;
    background: #eee;
  }
  #chat-input {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn, #mic-btn {
    background: #004a99;
    color: white;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    margin-left: 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div id="patient-container">Loading...</div>

  <script>
    const container = document.getElementById("patient-container");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let patientData = null;

    async function fetchPatient() {
      container.innerHTML = "Loading...";
      if (!id) {
        container.innerHTML = "<p>‚ùå No Patient ID provided in URL.</p>";
        return;
      }
      try {
        const res = await fetch(`https://medical-dpp-backend.onrender.com/patient/${id}`);
        patientData = await res.json();
        if (res.status !== 200) {
          container.innerHTML = `<p>‚ùå ${patientData.error || 'Patient not found.'}</p>`;
          return;
        }

        const photoSrc = patientData.photo_url || 'https://via.placeholder.com/300x400?text=Patient+Photo';

        container.innerHTML = 
          `<div class="patient-passport">
            <div class="header">DIGITAL PATIENT PASSPORT</div>
            <div class="passport-body">
              <div class="patient-photo">
                <img src="${photoSrc}" alt="${patientData.full_name || 'Patient Photo'}" />
              </div>
              <div class="patient-info">
                <h2>${patientData.full_name || "Unnamed Patient"}</h2>
                <ul>
                  <li><strong>Patient ID:</strong> ${patientData.patient_id || "N/A"}</li>
                  <li><strong>Date of Birth:</strong> ${patientData.dob || "N/A"}</li>
                  <li><strong>Gender:</strong> ${patientData.gender || "N/A"}</li>
                  <li><strong>National ID:</strong> ${patientData.id_number || "N/A"}</li>
                  <li><strong>Phone:</strong> ${patientData.phone || "N/A"}</li>
                  <li><strong>Email:</strong> ${patientData.email || "N/A"}</li>
                  <li><strong>Address:</strong> ${patientData.address || "N/A"}</li>
                  <li><strong>Emergency Contact Name:</strong> ${patientData.emergency_name || "N/A"}</li>
                  <li><strong>Emergency Relationship:</strong> ${patientData.emergency_relationship || "N/A"}</li>
                  <li><strong>Emergency Phone:</strong> ${patientData.emergency_phone || "N/A"}</li>
                  <li><strong>Insurance Provider:</strong> ${patientData.insurance_provider || "N/A"}</li>
                </ul>
              </div>
            </div>
            <div class="footer">
              <div class="footer-name">${patientData.full_name || "Unnamed Patient"}</div>
              <div class="footer-details">
                PATIENT ID: ${patientData.patient_id || "N/A"}<br/>
                Contact: ${patientData.phone || "N/A"}
              </div>
              <div class="button-container">
                <button class="btn-top" onclick="window.location.href='https://www.orimi.com/pdf-test.pdf'">Test Button 1</button>
                <button class="btn-top" onclick="window.location.href='https://www.orimi.com/pdf-test.pdf'">Test Button 2</button>
                <button class="chat-button" onclick="toggleChat()">Ask AI</button>
              </div>
            </div>
            <div id="chatbot-popup">
              <div class="chat-header">
                Ask AI Assistant
                <span onclick="toggleChat()">‚ùå</span>
              </div>
              <div id="chat-messages"></div>
              <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask something about this patient..." autocomplete="off" />
                <button id="mic-btn" title="Voice input not implemented yet">üé§</button>
                <button id="send-btn" title="Send message">‚û§</button>
              </div>
            </div>
          </div>`;

        attachChatEvents();
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>‚ùå Failed to load patient data. Try again later.</p>";
      }
    }

    function toggleChat() {
      const popup = document.getElementById("chatbot-popup");
      if (popup) popup.classList.toggle("visible");
      if (popup && popup.classList.contains("visible")) {
        const input = document.getElementById("chat-input");
        if (input) input.focus();
      }
    }

    function attachChatEvents() {
      const input = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const messagesDiv = document.getElementById("chat-messages");

      if (!input || !sendBtn || !messagesDiv) return;

      function appendMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = "message " + (sender === "user" ? "user" : "bot");
        msg.textContent = text;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      async function sendMessage() {
        const question = input.value.trim();
        if (!question) return;

        appendMessage("You: " + question, "user");
        input.value = "";
        appendMessage("AI: ...thinking...", "bot");

        try {
          const response = await fetch("https://chatbot-mdp.onrender.com/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: question,
              id: id,
              context: {
                full_name: patientData.full_name || "",
                patient_id: patientData.patient_id || "",
                dob: patientData.dob || "",
                gender: patientData.gender || "",
                phone: patientData.phone || "",
                email: patientData.email || "",
                address: patientData.address || "",
                insurance_provider: patientData.insurance_provider || "",
                emergency_contact: {
                  name: patientData.emergency_name || "",
                  relationship: patientData.emergency_relationship || "",
                  phone: patientData.emergency_phone || ""
                }
              }
            })
          });

          const data = await response.json();
          messagesDiv.lastChild.textContent = "AI: " + (data.reply || data.answer || "Sorry, no answer available.");
        } catch (error) {
          messagesDiv.lastChild.textContent = "AI: Sorry, something went wrong.";
          console.error(error);
        }
      }

      sendBtn.onclick = sendMessage;
      input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
      };
    }

    fetchPatient();
  </script>
</body>
</html>
