<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Patient Passport</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 24px 16px;
    color: #222;
    min-height: 100vh;
  }

  #patient-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .patient-passport {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .header {
    background-color: #004a99;
    color: #fff;
    font-weight: 700;
    font-size: 1.75rem;
    text-align: center;
    padding: 20px 0;
    letter-spacing: 1.2px;
  }

  .passport-body {
    display: flex;
    gap: 24px;
    padding: 24px 32px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .patient-photo {
    flex-shrink: 0;
    width: 320px;
    height: 430px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    border: 1px solid #ddd;
    background: #f0f0f0;
  }
  .patient-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .patient-info {
    flex: 1;
    min-width: 280px;
    max-width: 500px;
    display: flex;
    flex-direction: column;
  }

  .patient-info h2 {
    margin: 0 0 16px 0;
    font-size: 2rem;
    color: #004a99;
    font-weight: 700;
  }

  .patient-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  .patient-info li {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
  }

  .patient-info li strong {
    color: #555;
    font-weight: 600;
    flex: 0 0 160px;
  }

  /* Footer */
  .footer {
    background-color: #004a99;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 32px;
    gap: 16px;
    flex-wrap: wrap;
  }

  .footer-name {
    font-weight: 700;
    font-size: 1.3rem;
  }

  .footer-details {
    font-size: 1rem;
    opacity: 0.85;
  }

  .button-container {
    display: flex;
    gap: 12px;
  }

  .button-container button {
    background-color: #0077cc;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 22px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .button-container button:hover {
    background-color: #005fa3;
  }
  .chat-button {
    background-color: #ff6600 !important;
    box-shadow: 0 2px 10px rgb(255 102 0 / 0.6);
  }
  .chat-button:hover {
    background-color: #e65500 !important;
  }

  /* Chatbot popup */
  #chatbot-popup {
    display: none;
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 360px;
    max-height: 450px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.3);
    flex-direction: column;
    overflow: hidden;
    z-index: 10000;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  #chatbot-popup.visible {
    display: flex;
  }
  .chat-header {
    background-color: #004a99;
    color: white;
    padding: 14px 18px;
    font-weight: 700;
    font-size: 1.1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-header span {
    cursor: pointer;
    font-size: 1.3rem;
    user-select: none;
  }

  #chat-messages {
    padding: 12px 18px;
    flex-grow: 1;
    overflow-y: auto;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 18px;
    margin-bottom: 12px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .message.user {
    background-color: #0077cc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.bot {
    background-color: #e5e5e5;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  #chat-input-area {
    background: #eee;
    border-top: 1px solid #ccc;
    padding: 12px 16px;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #chat-input {
    flex-grow: 1;
    padding: 10px 14px;
    border-radius: 22px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline-offset: 2px;
  }

  #send-btn, #mic-btn {
    background-color: #004a99;
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #mic-btn[title] {
    opacity: 0.7;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .passport-body {
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }
    .patient-photo {
      width: 260px;
      height: 350px;
      margin-bottom: 24px;
    }
    .patient-info {
      max-width: 100%;
    }
    .footer {
      flex-direction: column;
      gap: 12px;
      padding: 20px 16px;
    }
    .button-container {
      justify-content: center;
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div id="patient-container">Loading...</div>

  <script>
    const container = document.getElementById("patient-container");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let patientData = null;

    async function fetchPatient() {
      container.textContent = "Loading...";
      if (!id) {
        container.innerHTML = `<p style="color:#cc0000; font-weight:700;">❌ No Patient ID provided in URL.</p>`;
        return;
      }
      try {
        const res = await fetch(`https://medical-dpp-backend.onrender.com/patient/${id}`);
        patientData = await res.json();
        if (res.status !== 200) {
          container.innerHTML = `<p style="color:#cc0000; font-weight:700;">❌ ${patientData.error || 'Patient not found.'}</p>`;
          return;
        }

        const photoSrc = patientData.photo_url || 'https://via.placeholder.com/320x430?text=Patient+Photo';

        container.innerHTML = `
          <div class="patient-passport">
            <div class="header">DIGITAL PATIENT PASSPORT</div>
            <div class="passport-body">
              <div class="patient-photo">
                <img src="${photoSrc}" alt="${patientData.full_name || 'Patient Photo'}" />
              </div>
              <div class="patient-info">
                <h2>${patientData.full_name || "Unnamed Patient"}</h2>
                <ul>
                  <li><strong>Patient ID:</strong><span>${patientData.patient_id || "N/A"}</span></li>
                  <li><strong>Date of Birth:</strong><span>${patientData.dob || "N/A"}</span></li>
                  <li><strong>Gender:</strong><span>${patientData.gender || "N/A"}</span></li>
                  <li><strong>National ID:</strong><span>${patientData.id_number || "N/A"}</span></li>
                  <li><strong>Phone:</strong><span>${patientData.phone || "N/A"}</span></li>
                  <li><strong>Email:</strong><span>${patientData.email || "N/A"}</span></li>
                  <li><strong>Address:</strong><span>${patientData.address || "N/A"}</span></li>
                  <li><strong>Emergency Contact Name:</strong><span>${patientData.emergency_name || "N/A"}</span></li>
                  <li><strong>Emergency Relationship:</strong><span>${patientData.emergency_relationship || "N/A"}</span></li>
                  <li><strong>Emergency Phone:</strong><span>${patientData.emergency_phone || "N/A"}</span></li>
                  <li><strong>Insurance Provider:</strong><span>${patientData.insurance_provider || "N/A"}</span></li>
                </ul>
              </div>
            </div>
            <div class="footer">
              <div class="footer-name">${patientData.full_name || "Unnamed Patient"}</div>
              <div class="footer-details">
                PATIENT ID: ${patientData.patient_id || "N/A"}<br/>
                Contact: ${patientData.phone || "N/A"}
              </div>
              <div class="button-container">
                <button onclick="window.open('https://www.orimi.com/pdf-test.pdf', '_blank')">Test Button 1</button>
                <button onclick="window.open('https://www.orimi.com/pdf-test.pdf', '_blank')">Test Button 2</button>
                <button class="chat-button" onclick="toggleChat()">Ask AI</button>
              </div>
            </div>
            <div id="chatbot-popup" aria-label="AI Chatbot Popup" role="dialog" aria-hidden="true">
              <div class="chat-header">
                AI Chatbot
                <span onclick="toggleChat()" aria-label="Close chatbot" role="button" tabindex="0">&times;</span>
              </div>
              <div id="chat-messages" role="log" aria-live="polite"></div>
              <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message..." aria-label="Chat input" />
                <button id="send-btn" aria-label="Send message">&#9658;</button>
                <button id="mic-btn" aria-label="Toggle voice input">&#127908;</button>
              </div>
            </div>
          </div>
        `;
        setupChat();
      } catch (err) {
        container.innerHTML = `<p style="color:#cc0000; font-weight:700;">❌ Error loading patient data.</p>`;
        console.error(err);
      }
    }

    function toggleChat() {
      const popup = document.getElementById("chatbot-popup");
      if (!popup) return;
      if (popup.classList.contains("visible")) {
        popup.classList.remove("visible");
        popup.setAttribute("aria-hidden", "true");
      } else {
        popup.classList.add("visible");
        popup.setAttribute("aria-hidden", "false");
        document.getElementById("chat-input").focus();
      }
    }

    function setupChat() {
      const sendBtn = document.getElementById("send-btn");
      const chatInput = document.getElementById("chat-input");
      const chatMessages = document.getElementById("chat-messages");
      const micBtn = document.getElementById("mic-btn");
      if (!sendBtn || !chatInput || !chatMessages || !micBtn) return;

      sendBtn.onclick = () => sendMessage();
      chatInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });

      micBtn.onclick = () => {
        alert("Voice input not implemented yet.");
      };

      function sendMessage() {
        const msg = chatInput.value.trim();
        if (!msg) return;
        addMessage("user", msg);
        chatInput.value = "";
        // Simulate bot response
        setTimeout(() => {
          addMessage("bot", "Sorry, this is just a demo chatbot.");
        }, 1000);
      }

      function addMessage(who, text) {
        const div = document.createElement("div");
        div.className = "message " + who;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    fetchPatient();
  </script>
</body>
</html>
